<div *ngIf="posts && posts.length > 0">
  <h2>Blog Posts</h2>
  <div *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <small>{{ post.createdDate | date: 'short' }}</small>
  </div>
</div>

<div *ngIf="!posts || posts.length === 0">
  <p>No posts available.</p>
</div>
